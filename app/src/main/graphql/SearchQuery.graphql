query Search(
    $type: MediaType,
    $perPage: Int,
    $search: String
) {
    page: Page (
        page: 0,
        perPage: $perPage
    ) {
        media(
            type: $type,
            sort: [POPULARITY_DESC],
            search: $search
        ) {
            id
            coverImage {
                extraLarge
            }
            title {
                english
                native
            }
            season
            seasonYear
            studios(sort: [FAVOURITES_DESC], isMain: true) {
                nodes {
                    name
                }
            }
            format
            episodes
            averageScore
        }
    }
}