query AnimeMedia(
    $id: Int,
) {
    page: Page (
        page: 0,
        perPage: 1
    ) {
        media(
            id: $id
        ) {
            id
            coverImage {
                extraLarge
                medium
            }
            title {
                english
            }
            episodes
            status
            averageScore
            description(
                asHtml: true
            )
            nextAiringEpisode {
                timeUntilAiring
                episode
            }
        }
    }
}